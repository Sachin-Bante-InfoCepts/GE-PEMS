<!doctype html>
<html lang="en">

<head></head>

<body unresolved>
    <!--Live reload-->
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>
                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="menu-name">Menu</span>
                </paper-toolbar>
                <!-- Drawer Content -->
                <paper-menu attr-for-selected="data-route" selected="{{route}}">
                    <a data-route="home" href="{{baseUrl}}">
                        <span>Predix Table</span>
                    </a>
                    <a data-route="polymer" href="{{baseUrl}}polymer">
                        <span>Polymer Components</span>
                    </a>
                    <a data-route="charts" href="{{baseUrl}}charts">
                        <span>Charts</span>
                    </a>
                    <a data-route="column-highchart" href="{{baseUrl}}column-highchart">
                        <span>Json Chart</span>
                    </a>
                </paper-menu>
            </paper-scroll-header-panel>
            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="tall">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="space"></span>
                    <!-- Toolbar icons -->
                    <paper-icon-button icon="refresh"></paper-icon-button>
                    <paper-icon-button icon="search"></paper-icon-button>
                    <!-- Application name -->
                    <div class="middle middle-container">
                        <div class="app-name">Sample Application</div>
                    </div>
                </paper-toolbar>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <paper-material elevation="1">
                                <my-greeting></my-greeting>
                            </paper-material>
                        </section>
                        <section data-route="polymer">
                            <iron-element></iron-element>
                            <br>
                            <br>
                        </section>
                        <section data-route="user-info">
                            <paper-material elevation="1">
                                <h2 class="page-title">User: {{params.name}}</h2>
                                <div>This is {{params.name}}'s section</div>
                            </paper-material>
                        </section>
                        <section data-route="charts">
                            <bar-chart></bar-chart>
                            <br>
                            <br>
                            <pie-chart></pie-chart>
                            <br>
                            <br>
                            <multidimensional-barchart></multidimensional-barchart>
                        </section>
                        <!--Polymer web component-->
                        <section data-route="column-highchart">
                            <column-highchart chart-title="Dual Category Single Axis Chart"> Sample Chart </column-highchart>
                        </section>
                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>
        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
       <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
