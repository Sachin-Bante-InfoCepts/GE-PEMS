<!-- Polymer element to fetch data from json and build a chart.
Supports one category and two series object. -->
<dom-module id="column-highchart">
    <template>
        <div id="chartContainer" style="max-width: 600px; height: 360px;"></div>
        <!--Ajax call for fetching json -->
        <iron-ajax id="ajax" url="SampleData.json" on-response="handleResponse" auto></iron-ajax>
    </template>
    <script>
    (function() {
        Polymer({
            is: "column-highchart",
            properties: {
                // array objects for parsing json
                // Stub array objects
                jsonResponse: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                categoryNames: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                seriesOne: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                seriesTwo: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                chartTitle: {
                    type: String,
                    notify: true,
                },
                chartSubtitle: {
                    type: String,
                    notify: true,
                },
                legendcolorOne: {
                    type: String,
                    notify: true,
                },
                legendcolorTwo: {
                    type: String,
                    notify: true,
                },
                yaxis: {
                    type: Object,
                    notify: false
                }
            },


            //Method to process json response and generate highchart
            handleResponse: function() {

                //Json parsing done here
                this.jsonResponse = this.$.ajax.lastResponse;

                //Get all json data
                var allDataArr = this.jsonResponse;
                for (var i = 0; i < allDataArr.length; i++) {

                    var dataObj = allDataArr[i];

                    //Insert categoriy name in array
                    this.categoryNames.push(dataObj.name);

                    /*Null is inserted in other category 
                    to display only one category at a time*/
                    if (dataObj.type && dataObj.type == "Indoor") {

                        this.seriesOne.push(dataObj.value);
                        this.seriesTwo.push(null);

                    } else if (dataObj.type && dataObj.type == "Outdoor") {

                        this.seriesTwo.push(dataObj.value);
                        this.seriesOne.push(null);
                    } else { // Invalid data
                        this.seriesTwo.push(null);
                        this.seriesOne.push(null);
                    }

                }

                //Initialize highchart
                $(this.$.chartContainer).highcharts({
                    chart: {
                        type: 'column',
                        width: 1000
                    },
                    title: {
                        text: this.chartTitle
                    },
                    subtitle: {
                        text: this.chartSubtitle
                    },
                    xAxis: [{
                        lineColor: 'black',
                        lineWidth: 2,
                        tickLength: 0,
                        labels:{
                            style :{
                                "color" : "black",
                                fontSize: "12px"
                            },
                             overflow: false
                        },
                        //Initialize categories
                        categories: this.categoryNames,

                    }],
                    //Code for hiding y-axix
                    yAxis: {
                        min: 0,
                        labels: {
                            enabled: this.yaxis || false,
                            
                        },
                        title: {
                            enabled: this.yaxis || false,
                            text: 'kwh'
                            
                        },
                        gridLineWidth: 0,
                        minorGridLineWidth: 0,
                    },
                    plotOptions: {
                        column: {
                            stacking: 'normal'
                        },
                        series: {
                            pointWidth: 40

                        }
                    },
                     legend: {
                      align: 'right',
                      verticalAlign: 'top',
                      layout: 'horizontal',
                      itemStyle: {
                        color: 'black',
                        fontWeight: 'normal',
                        fontSize: '12px'

                      },
                      x: 0,
                      y: 50
                      },
                       exporting: {
                        enabled: false
                      },
                      credits: {
                        enabled: false
                      },
                    //Initialize series
                    series: [{
                        name: 'Outdoor',
                        data: this.seriesTwo,
                        color: this.legendcolorOne || '#F15854',
                        dataLabels: {
                            enabled: true,
                            color: '#FFFFFF',
                            align: 'center',
                            format: '{point.y:.1f}',
                            y: 0,
                            verticalAlign: 'top',
                            style: {
                                fontSize: '10px',
                                textShadow: false, 
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    },
                    {
                        name: 'Indoor',
                        data: this.seriesOne,
                        color: this.legendcolorTwo || '#FAA43A',
                        dataLabels: {
                            enabled: true,
                            color: '#FFFFFF',
                            align: 'center',
                            format: '{point.y:.1f}',
                            y: 0,
                            verticalAlign: 'top',
                            style: {
                                fontSize: '10px',
                                textShadow: false,
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    }]

                });
            }
        });

    })();
    </script>
</dom-module>
