<script src="../../bower_components/highcharts/highcharts-more.js"></script>

<dom-module id="pie-chart">
    <style>
       #pieChart{
          width: 600px; 
          height: 400px; 
          margin: 0 auto;
       }
    </style>
    <template>
    <paper-material elevation="1">
      <div id="pieChart"></div>
    </paper-material>
    </template>

    <script>
        Polymer({
        is: "pie-chart",
        ready: function () {

          $(this.$.pieChart).highcharts({
              chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie',
                renderTo: 'pieChart'
              },
              title: {
                text: 'Pie Chart'
              },
              tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
              },
              plotOptions: {
                pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',
                  dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                      color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                  }
                }
              },
              series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                  name: 'Microsoft Internet Explorer',
                  y: 56.33
                  }, {
                  name: 'Chrome',
                    y: 24.03,
                    sliced: true,
                    selected: true
                  }, {
                  name: 'Firefox',
                    y: 10.38
                  }, {
                  name: 'Safari',
                    y: 4.77
                  }, {
                  name: 'Opera',
                    y: 0.91
                  }, {
                  name: 'Proprietary or Undetectable',
                    y: 0.2
                  }]
              }]

          });
        }
    });
    </script>
</dom-module>
